    <div class="section-contact">
      <div class="container">
        <h2 class="section-common-heading">Contact Us</h2>
        <p class="section-common-subheading">
          Get in touch with us. We are here to help you.
        </p>
      </div>
      <div class="container grid grid-two--cols">
        <div class="contact-content">
          <form id="contactForm">
            <div class="grid grid-two--cols mb-3">
              <div>
                <label for="usernamefield">Username</label>
                <input 
                  type="text" 
                  id="usernamefield" 
                  placeholder="Enter your Name" 
                  autocomplete="off"
                />
              </div>
              <div>
                <label for="emailfield">Email</label>
                <input 
                  type="text" 
                  id="emailfield" 
                  placeholder="abc@gmail.com"  
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="subject">Subject</label>
              <input  
                type="text"  
                name="subject" 
                id="subject" 
                placeholder="Your main title"
              />
            </div>
            <div class="mb-3">
              <label for="message">Message</label>
              <textarea 
                name="message" 
                id="message" 
                cols="30" 
                rows="10" 
                placeholder="Your message here"
              ></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-submit" id="regbut">Send Message</button>
            </div>
          </form>
        </div>

    <!-- JavaScript Code -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const regbutton = document.getElementById('regbut'); 
          const usernameinput = document.getElementById('usernamefield'); 
          const emailinput = document.getElementById('emailfield'); 
          const contactForm = document.getElementById("contactForm");

          function validatemail(email) {
              const emailformat = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailformat.test(email);
          }

          function validateUsername(username) {
              const usernameformat = /^[A-Za-z]+$/; 
              return usernameformat.test(username);
          }

          contactForm.addEventListener('submit', function (event) {
              event.preventDefault();

              const validusername = usernameinput.value.trim(); 
              const validemail = emailinput.value.trim(); 

              if (!validusername) {
                  alert("Username is required!");
                  return;
              }

              if (!validateUsername(validusername)) {
                  alert("Username should not contain numbers or special characters!");
                  return;
              }

              if (!validatemail(validemail)) {
                  alert("Please enter a valid email address!");
                  return;
              }

              alert("Message sent successfully!");
              contactForm.reset();
          });
      });
    </script>
