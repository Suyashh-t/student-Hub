<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Suyash EduHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="section-navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="index.html">
                    <img src="./images/SUYASH EDUHUB 1.png" alt="Suyash EduHub" width="50%" height="auto">
                </a>
            </div>
            <nav class="navbar">
                <ul>
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="section-auth">
        <div class="auth-container">
            <!-- Login Form -->
            <div class="auth-form active" id="loginSection">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <div class="auth-links">
                        Don't have an account? <a href="#" class="toggle-auth" data-target="registerSection">Register</a>
                    </div>
                </form>
            </div>

            <!-- Registration Form -->
            <div class="auth-form" id="registerSection">
                <h2>Create New Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">Username:</label>
                        <input type="text" id="regUsername" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" required placeholder="Create password">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                    <div class="auth-links">
                        Already have an account? <a href="#" class="toggle-auth" data-target="loginSection">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="js/auth.js"></script>
</body>
</html>
